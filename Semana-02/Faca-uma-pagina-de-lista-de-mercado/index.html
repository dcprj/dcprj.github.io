<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça uma página de “lista de mercado”</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Lista de Mercado</h1>
    </header>
    <main>
        <div id="entrada">
            <label for="inp-item-lista">Item da lista:</label>
            <input type="text" id='inp-item-lista' name="inp-item-lista" placeholder="Digite um item para a lista">
            <button id="btn-add">adicionar item</button>
            <button id="btn-save">salvar lista</button>
            <button id="btn-load">carregar lista</button>
        </div>
        <div id="saida">
            <select = id = 'itens-da-lista'>
            </select>
        </div>
        
    </main>

</body>

</html>
